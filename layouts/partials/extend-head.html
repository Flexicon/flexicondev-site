{{ if not .Params.images }}
<meta property="og:image" content="{{ "/og-image.png" | absURL }}" />
<meta name="twitter:image" content="{{ "/og-image.png" | absURL }}" />
{{ end }}

<!-- TODO: consider just embedding the font in the repo as a static asset: https://github.com/be5invis/Iosevka/releases -->
<link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" />

<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js" defer></script>

{{ $js := resources.Get "js/custom.js" | js.Build | fingerprint }}
<script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}"></script>
