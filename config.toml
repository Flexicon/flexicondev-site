baseURL = "https://flexicondev.com/"
languageCode = "en-us"
title = "Mike Repec | Flexicon"
theme = "hello-friend-ng"
paginate = 10
copyright = "Mike Repec"
disableKinds = ["RSS"]

[params]
  dateform = "Jan 2, 2006"
  dateformShort = "Jan 2"
  dateformNum = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"
  
  # Logo stuff
  logoCodeSnippets = ['fmt.Println("hello world")', 'console.log("hello world")', 'print("hello world")', 'echo "hello world"', 'puts "hello world"']

  homeSubtitle = "Web developer, wannabe guitarist, code monkey"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/flexicon"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/mikerepec/"

  [[params.social]]
    name = "stackoverflow"
    url  = "https://stackoverflow.com/users/3112167/mike-r"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/flexicondev"

[taxonomies]
    category = "blog"
    tag = "tags"
    series = "series"

[languages]
  [languages.en]
    readOtherPosts = "Read other posts"

